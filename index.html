<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Dark Theme</title>
    <link rel="stylesheet" href="./css/qr-styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="headline">Free QR Code Generator</h1>
        <p class="tagline">Feel free to use as much as you want!</p>
        <div class="tabs">
            <button class="tab-button active" data-tab="url">URL QR Code</button>
            <button class="tab-button" data-tab="wifi">WiFi QR Code</button>
        </div>

        <div id="urlTab" class="tab-content active">
            <div class="form-group">
                <label for="url">Enter URL:</label>
                <input type="url" id="url" placeholder="https://example.com">
            </div>
            <!-- Add logo upload section -->
            <div class="form-group">
                <label for="logoUrl">Add Logo (optional):</label>
                <input type="file" id="logoUrl" accept="image/*">
                <p class="file-info">Max file size: 1MB. Square images work best.</p>
                <div id="logoUrlError" class="error-message"></div>
                <div class="logo-size-control">
                    <label for="logoSizeUrl">Logo Size (%):</label>
                    <input type="range" id="logoSizeUrl" min="5" max="30" value="15">
                    <span id="logoSizeValueUrl">15%</span>
                </div>
            </div>
            <button onclick="generateURLQR()">Generate URL QR Code</button>
        </div>

        <div id="wifiTab" class="tab-content">
            <div class="form-group">
                <label for="ssid">Network Name (SSID):</label>
                <input type="text" id="ssid" placeholder="Your WiFi Name">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="WiFi Password">
            </div>
            <div class="form-group">
                <label for="encryption">Security Type:</label>
                <select id="encryption">
                    <option value="WPA">WPA/WPA2</option>
                    <option value="WEP">WEP</option>
                    <option value="nopass">No Password</option>
                </select>
            </div>
            <!-- Add logo upload section -->
            <div class="form-group">
                <label for="logoWifi">Add Logo (optional):</label>
                <input type="file" id="logoWifi" accept="image/*">
                <p class="file-info">Max file size: 1MB. Square images work best.</p>
                <div id="logoWifiError" class="error-message"></div>
                <div class="logo-size-control">
                    <label for="logoSizeWifi">Logo Size (%):</label>
                    <input type="range" id="logoSizeWifi" min="5" max="30" value="15">
                    <span id="logoSizeValueWifi">15%</span>
                </div>
            </div>
            <button onclick="generateWiFiQR()">Generate WiFi QR Code</button>
        </div>

        <div id="qrcode"></div>
        <div id="download-container" style="display:none; text-align:center; margin-top:15px;">
            <button id="download-btn">Download QR Code</button>
        </div>
    </div>

    <script src="./js/qr-script.js"></script>
</body>
</html>
